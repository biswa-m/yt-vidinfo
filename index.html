<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="./assets/css/style.css" rel="stylesheet" />
<script src="./env.js"></script>
<script src="./assets/js/index.js"></script>

<div class="row" style="padding: 10 5%;">
  <div class="form__group">
    <label for="inputIds" class="form__label">Youtube Ids</label><br />
    <textarea
      type="text"
      class="form__input linkinput"
      id="inputIds"
      placeholder="Youtube Ids"
      required=""
    ></textarea>

    <div onclick="handleSubmit()" class="submitbtn">
      Submit
    </div>
  </div>

  <div class="form__group">
    <div for="name" class="form__label">
      Result
      <div style="text-align: right; padding: 5px; float: right;">
        <button
          onclick="selectElementContents( document.getElementById('tbody') );"
        >
          Copy Content
        </button>
      </div>
    </div>
    <br/>

    <div class="centerify" id="loader1" style="display: none;">
      <div class="loader"></div>
    </div>
    <div id="yt_results">
      <table style="width: -webkit-fill-available;">
        <tbody id="tbody1">
          <tr>
            <th>calculated</th>
            <th>id</th>
            <th>original</th>
            <th>title</th>
            <th>description</th>
            <th>tags</th>
          </tr>
        </tbody>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</div>
